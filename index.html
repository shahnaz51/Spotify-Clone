<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify : World of Music</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>
<body>
    
    <div class="container flex bg-black">

        <div class="left">
            
            <div class="close">
                <img class="invert" src="svgs/close.svg" alt="">
            </div>

            <div class="home bg-grey rounded m-1 p-1">

                <div class="logo"><img class="invert" src="svgs/logo.svg" alt=""> <span class="spotify"> Spotify</span></div>  

                <ul>
                    <li><img class="invert" src="svgs/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="svgs/search.svg" alt="search">Search</li>
                </ul>

            </div>
            
            <div class="library bg-grey rounded m-1 "> <!-- removed p-1 from here -->

                <div class="heading">

                    <img class="invert" src="svgs/playlist.svg" alt="">

                    <h2>
                        Your Library
                    </h2>   

                </div> 
                
                <!-- Listing some of the songs -->
                <div class="songList">
                    <ul>
                        
                    </ul>
                </div>
                
                <!-- this is the footer portion -->
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>

            </div>            

        </div>


        <!-- Right portion of the clone -->
        <div class="right bg-grey rounded">
            <!-- header which consists of navbar -->
            <div class="header">

                <div class="nav">

                    <div class="hamburgerContainer">

                        <img class="invert hamburger" src="svgs/hamburger.svg" alt="">

                        <!-- Left arrow -->
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#7c7c7c" fill="none">
                            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>

                        <!-- Right arrow -->
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#7c7c7c" fill="none">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>

                    </div>                    

                </div>

                <div class="buttons">
                    <button class="signupbtn">Sign Up</button>
                    <button class="loginbtn">Log In</button>
                </div>  

            </div>

            <!-- for playlists -->
             <div class="spotifyPlaylists">
 
                <h1>Spotify Playlists</h1>

                <div class="cardContainer">

                    <div class="card">
                        <!-- play button -->
                        <div class="play">  
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="100%" height="100%" fill="none">
                                    <circle cx="12" cy="12" r="10" fill="#1ED760" />
                                    <path d="M9.5 11.1998V12.8002C9.5 14.3195 9.5 15.0791 9.95576 15.3862C10.4115 15.6932 11.0348 15.3535 12.2815 14.6741L13.7497 13.8738C15.2499 13.0562 16 12.6474 16 12C16 11.3526 15.2499 10.9438 13.7497 10.1262L12.2815 9.32594C11.0348 8.6465 10.4115 8.30678 9.95576 8.61382C9.5 8.92086 9.5 9.6805 9.5 11.1998Z" fill="black" />
                                </svg>                                                     
                        </div>

                        <img src="https://i.scdn.co/image/ab67656300005f1f9acf2dc23b1084a8572c8c73" alt="">
                        <h2>Happy Hits!</h2>
                        <p>Hits to boost your mood and fill you with happiness</p>

                    </div>

                    <div class="card">
                        <!-- play button -->
                        <div class="play">        
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="100%" height="100%" fill="none">
                                <circle cx="12" cy="12" r="10" fill="#1ED760" />
                                <path d="M9.5 11.1998V12.8002C9.5 14.3195 9.5 15.0791 9.95576 15.3862C10.4115 15.6932 11.0348 15.3535 12.2815 14.6741L13.7497 13.8738C15.2499 13.0562 16 12.6474 16 12C16 11.3526 15.2499 10.9438 13.7497 10.1262L12.2815 9.32594C11.0348 8.6465 10.4115 8.30678 9.95576 8.61382C9.5 8.92086 9.5 9.6805 9.5 11.1998Z" fill="black" />
                            </svg>                                                 
                        </div>

                        <img src="https://i.scdn.co/image/ab67656300005f1f9acf2dc23b1084a8572c8c73" alt="">
                        <h2>Happy Hits!</h2>
                        <p>Hits to boost your mood and fill you with happiness</p>

                    </div>                

                </div>

                <!-- Creating my playbar -->
                 <div class="playbar">

                    <!-- for seek bar -->
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>

                    <div class="abovebar">

                        <div class="songinfo"></div>
    
                        <div class="songbuttons">
                            <img width="35px" id="previous" src="svgs/prevsong.svg" alt="">
                            <img width="35px" id="play" src="svgs/pause.svg" alt="">
                            <img width="35px" id="next" src="svgs/nextsong.svg" alt="">    
                        </div>
                        
                        <div class="timevol">
                            <div class="songtime"></div>
                            <div class="volume">
                                <img width="25px" src="svgs/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume" id="">
                                </div>
                            </div>
                        </div>

                        
                    </div>

                 </div>

             </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
